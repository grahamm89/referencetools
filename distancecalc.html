<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Closest Customers Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { font-size: 1em; margin: 5px 0; padding: 10px; width: 100%; }
    .results { margin-top: 20px; }
    .customer { border-bottom: 1px solid #ccc; padding: 10px 0; }
  </style>
</head>
<body>
  <h2>Find Closest Customers</h2>
  <input type="text" id="postcode" placeholder="Enter your postcode">
  <button onclick="findClosest()">Find Closest</button>
  <div class="results" id="results"></div>

  <script>
    const customers = [
      { name: "The Costello School", postcode: "G21 4AL" },
      { name: "PARLAUNT PARK SCHOOL", postcode: "SL3 8EQ" },
      { name: "COSTAIN GROUP PLC", postcode: "S16 4UB" },
      { name: "FARNBOROUGH WEST MEADE", postcode: "GU14 7LT" },
      { name: "KINGSTON UPON THAMES", postcode: "KT2 6QL" },
      { name: "BOHUNT LIPHOOK", postcode: "GU30 7NY" },
      { name: "THE PETERSFIELD SCHOOL", postcode: "GU32 3LU" },
      { name: "SIR WILLIAM PERKINS SCHOOL", postcode: "KT16 9BN" },
      { name: "EWELL GROVE PRIMARY", postcode: "KT17 1UZ" },
      { name: "EWELL CASTLE SCHOOL", postcode: "KT17 2AW" },
      { name: "LITTLE DOWNSEND SCHOOL", postcode: "KT17 3AB" },
      { name: "STAMFORD GREEN SCHOOL", postcode: "KT19 8LU" },
      { name: "BLENHEIM HIGH SCHOOL", postcode: "KT19 9BH" },
      { name: "COOMBE HILL JUNIOR", postcode: "KT2 7DD" },
      { name: "ROKEBY SCHOOL", postcode: "KT2 7PB" },
      { name: "ACSTI PRIMARY", postcode: "KT3 3JU" },
      { name: "HAMPTON COURT HOUSE SCHOOL", postcode: "KT8 9BS" },
      { name: "RUPERT HOUSE", postcode: "RG9 2BN" },
      { name: "LANGLEY HALL PRIMARY ACADEMY", postcode: "SL3 8HT" },
      { name: "NEWLANDS GIRLS SCHOOL", postcode: "SL6 4UB" },
      { name: "Zizzi - Newbury", postcode: "RG14 5AA" },
      { name: "Zizzi - Camberley", postcode: "GU15 3NQ" },
      { name: "Zizzi - Basingstoke", postcode: "RG21 7BB" },
      { name: "Zizzi - Wokingham", postcode: "RG40 1AU" },
      { name: "Zizzi - Bracknell", postcode: "RG12 1AG" },
      { name: "Zizzi - Windsor", postcode: "SL4 1PJ" },
      { name: "Zizzi - Henley", postcode: "RG9 2AR" },
      { name: "Zizzi - Marlow", postcode: "SL7 1BA" }
    ];

    async function geocode(postcode) {
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(postcode)}`);
      const data = await res.json();
      if (data.length === 0) throw new Error("Postcode not found.");
      return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const toRad = deg => deg * Math.PI / 180;
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function findClosest() {
      const input = document.getElementById("postcode").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Loading...";
      try {
        const [lat1, lon1] = await geocode(input);

        const distances = await Promise.all(customers.map(async customer => {
          try {
            const [lat2, lon2] = await geocode(customer.postcode);
            const distance = haversine(lat1, lon1, lat2, lon2);
            return { ...customer, distance };
          } catch {
            return null;
          }
        }));

        const sorted = distances.filter(Boolean).sort((a, b) => a.distance - b.distance).slice(0, 5);

        resultsDiv.innerHTML = sorted.map(c =>
          `<div class="customer">
            <strong>${c.name}</strong><br>
            Postcode: ${c.postcode}<br>
            Distance: ${c.distance.toFixed(2)} km
          </div>`
        ).join("");
      } catch (err) {
        resultsDiv.innerHTML = `<span style="color:red;">Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
