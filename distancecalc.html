<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Closest Customers Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    input, button { font-size: 1em; margin: 5px 0; padding: 10px; width: 100%; }
    .results { margin-top: 20px; }
    .customer { border-bottom: 1px solid #ccc; padding: 10px 0; }
  </style>
</head>
<body>
  <h2>Find Closest Customers</h2>
  <input type="text" id="postcode" placeholder="Enter your postcode">
  <button onclick="findClosest()">Find Closest</button>
  <div class="progress" id="progress" style="margin-top:10px; color: #555;"></div><div class="results" id="results"></div>

  <script>
    const customers = [
  { name: "The Costello School Crossborough Hil Basingstoke", postcode: "G21 4AL" },
  { name: "PARLAUNT PARK SCHOOL Shefford Road clifton Slough", postcode: "SL3 8EQ" },
  { name: "COSTAIN GROUP PLC Costain House Vanwell Bus Park Maidenhead", postcode: "S16 4UB" },
  { name: "FARNBOROUGH WEST MEADE, WEST MEADE, FARNBOROUGH,", postcode: "GU14 7LT" },
  { name: "KINGSTON UPON THAMES 142 LONDON ROAD, 142 LONDON ROAD, KINGSTON-UPON-THAME,", postcode: "KT2 6QL" },
  { name: "4958 BASINGSTOKE BRIGHTON WAY, BRIGHTON WAY, BASINGSTOKE, RG22 44S", postcode: "G22 4HS" },
  { name: "4154 SLOUGH TELFORO ORIVE, TELFORO ORIVE, SLOUGH,", postcode: "SL1 9LA" },
  { name: "zie 20 The Riverside, The Oracle Shopping Centre, Reading", postcode: "RG1 2AG" },
  { name: "diel 1 London Street Basingstoke", postcode: "G21 7NT" },
  { name: "Anzu Group 780 1769667 Zier 11-13 Broad Street Wokingham", postcode: "G40 1AU" },
  { name: "int The Former White Hart Henley On Thames", postcode: "G9 2AR" },
  { name: "Corrina Lodge Care Home 79 The Avenue, Camberley, Surrey,", postcode: "GU15 3NQ" }
];

    async function geocode(postcode) {
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(postcode)}`);
      const data = await res.json();
      if (data.length === 0) throw new Error("Postcode not found.");
      return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const toRad = deg => deg * Math.PI / 180;
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function getTravelTime(start, end) {
      const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${start[1]},${start[0]};${end[1]},${end[0]}?overview=false`);
      const data = await res.json();
      if (data.code !== "Ok") throw new Error("Routing failed");
      return data.routes[0].duration / 60; // minutes
    }

    async function findClosest() {
      const input = document.getElementById("postcode").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Loading...";
      try {
        const [lat1, lon1] = await geocode(input);

        const results = [];
    for (let i = 0; i < customers.length; i++) {
      document.getElementById("progress").innerText = `Processing ${i + 1} of ${customers.length}...`;
      const customer = customers[i];
      try {
        const customerCoords = await geocode(customer.postcode);
        const driveTime = await getTravelTime([lat1, lon1], customerCoords);
        results.push({ ...customer, driveTime });
      } catch (e) {
        console.warn(`Failed for ${customer.name}:`, e);
      }
      if (i < customers.length - 1) await sleep(1100);
    }
    const distances = results;
          try {
            const [lat2, lon2] = await geocode(customer.postcode);
            const distance = haversine(lat1, lon1, lat2, lon2);
            return { ...customer, distance };
          } catch {
            return null;
          }
        }));

        const sorted = distances.filter(Boolean).sort((a, b) => a.distance - b.distance).slice(0, 5);

        document.getElementById("progress").innerText = "";
      resultsDiv.innerHTML = sorted.map(c =>
          `<div class="customer">
            <strong>${c.name}</strong><br>
            Postcode: ${c.postcode}<br>
            Drive Time: ${c.driveTime.toFixed(1)} minutes
          </div>`
        ).join("");
      } catch (err) {
        resultsDiv.innerHTML = `<span style="color:red;">Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
