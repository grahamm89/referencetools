    /* ---------- helper utilities ---------- */
    const sleep = ms => new Promise(r => setTimeout(r, ms));

    async function geocode(pc) {
      const r = await fetch(`https://api.postcodes.io/postcodes/${encodeURIComponent(pc)}`);
      const j = await r.json();
      if (j.status !== 200) throw new Error("Geocode failed for " + pc);
      return [j.result.latitude, j.result.longitude];
    }

    async function driveMinutes(start, end) {
      const url = `https://router.project-osrm.org/route/v1/driving/${start[1]},${start[0]};${end[1]},${end[0]}?overview=false`;
      const r = await fetch(url);
      const j = await r.json();
      if (j.code !== "Ok") throw new Error("Routing failed");
      return j.routes[0].duration / 60;   // seconds → minutes
    }

    /* ---------- main workflow ---------- */
    async function findClosest() {
      const pc = document.getElementById("postcode").value.trim().toUpperCase();
      const out = document.getElementById("results");
      const bar = document.getElementById("progress");

      if (!pc) { alert("Please enter a postcode"); return; }

      out.innerHTML = "";  bar.textContent = "Geocoding your postcode…";
      try {
        const user = await geocode(pc);
        const rows = [];

        for (let i = 0; i < customers.length; i++) {
          const c = customers[i];
          bar.textContent = `Processing ${i + 1} / ${customers.length}`;
          try {
            const coord = await geocode(c.postcode);
            const mins  = await driveMinutes(user, coord);
            rows.push({ ...c, mins });
          } catch { /* skip bad rows */ }
          if (i < customers.length - 1) await sleep(1100);  // throttle
        }

        bar.textContent = "";
        rows.sort((a, b) => a.mins - b.mins);
        out.innerHTML = rows.slice(0, 5).map(c => `
          <div class="customer">
            <strong>${c.name}</strong><br>
            ${c.postcode}<br>
            Drive time: ${c.mins.toFixed(1)} min
          </div>`).join("");
      } catch (e) {
        bar.textContent = "";
        out.innerHTML = `<span style="color:red;">${e.message}</span>`;
      }
    }
  </script>
