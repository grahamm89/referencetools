<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dishwasher Troubleshooting Helper</title>

<!-- ────────── COLOURS & RESET ────────── -->
<style>
:root{
  --bg:#f7f9fa;        --card:#ffffff; --txt:#222;
  --accent:#0073e6;    --sep:rgba(0,0,0,.08);
  --yes:#2e8b57;       --no:#c0392b;
  --danger:#e74c3c;    --success:#2ecc71;
}
@media (prefers-color-scheme:dark){
  :root{
    --bg:#121417;      --card:#1e2125; --txt:#e0e3e6;
    --accent:#53a2ff;  --sep:rgba(255,255,255,.08);
    --yes:#2ecc71;     --no:#e74c3c;
  }
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);color:var(--txt);line-height:1.45;padding:1rem;
}
h1{margin:.2rem 0 .6rem}
h2{margin-bottom:.5rem}
section{
  background:var(--card);padding:1rem 1.1rem;border-radius:8px;
  box-shadow:0 2px 4px rgba(0,0,0,.05);margin-bottom:1.6rem
}
label{font-weight:600}
a.inline{color:var(--accent);text-decoration:none;font-weight:600}
a.inline:hover{text-decoration:underline}
select,button,input{
  font-size:1rem;padding:.55rem .7rem;border-radius:6px;border:1px solid var(--sep)
}
select,input{width:100%}
button{
  cursor:pointer;background:var(--accent);border-color:var(--accent);color:#fff;
  transition:opacity .18s;width:100%
}
button:hover{opacity:.9}
.result{
  display:none;margin-top:1rem;border-left:4px solid var(--accent);padding-left:1rem
}
.result.show{display:block;animation:fade .35s}
@keyframes fade{from{opacity:0}to{opacity:1}}

/* Essential bar */
#essBar{margin-bottom:1.2rem;font-size:.95rem}
#essBar a{margin-right:1.2rem}

/* Toggle cards */
.qcard{
  border:1px solid var(--sep);border-radius:6px;padding:.8rem .9rem;
  margin-bottom:.9rem;display:flex;flex-wrap:wrap;align-items:center
}
.qcard p{flex:1 1 260px;margin:.25rem 0;font-weight:500}
.toggle{display:inline-flex;border-radius:20px;overflow:hidden;margin-left:auto}
.toggle input{display:none}
.toggle label{
  padding:.34rem .95rem;font-size:.92rem;cursor:pointer;transition:opacity .15s;opacity:.4
}
.toggle input:checked+label{opacity:1}
.toggle .yes{background:var(--yes);color:#fff}
.toggle .no {background:var(--no);color:#fff}
.note{flex:1 1 100%;margin:.4rem 0 0;font-size:.85rem;color:var(--accent)}

/* make / model row */
.mm-row{display:flex;gap:.6rem;flex-wrap:wrap;margin-bottom:1rem}
.mm-row div{flex:1 1 200px}

/* Chemical tests list */
#chemTests ul{list-style:none;margin:0;padding:0}
#chemTests li{padding:.8rem 0;border-bottom:1px solid var(--sep)}
#chemTests li:last-child{border:none}
#chemTests strong{display:block;margin-bottom:.3rem}

/* Admin reload button (only when ?admin=1) */
#reloadBtn{
  position:fixed;bottom:12px;right:12px;z-index:999;
  background:#444;border-color:#444;width:auto
}

/* Print tweaks */
@media print{
  #copyBtn,#essBar a,#reloadBtn{display:none!important}
  body{background:#fff}
}
</style>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>

<script defer>
/* ========= CONFIG SOURCE ========= */
const REMOTE_XLSX_URL = 'https://solenis-my.sharepoint.com/:x:/r/personal/mgraham_solenis_com/Documents/Apps/ContentController_DishwashTS.xlsx?d=w3f2db155908a4202939c0b6caba4803b&csf=1&web=1&e=euIPbb&download=1'; // <--- paste your direct download URL
const REMOTE_CACHE_KEY = 'dwRemoteConfig';

/* ========= Utilities ========= */
const $  = s => document.querySelector(s);
const ls = {
  get: k => JSON.parse(localStorage.getItem(k) || 'null'),
  set: (k,v) => localStorage.setItem(k, JSON.stringify(v))
};

function xlsxToConfig(workbook){
  const toJSON = (name) =>
    XLSX.utils.sheet_to_json(workbook.Sheets[name] || {}, { defval: '' });

  const symptoms = {};
  toJSON('Symptoms').forEach(r => {
    const key = (r.Symptom || '').trim();
    if(!key) return;
    symptoms[key] = { causes: r.Causes || '', actions: r.Actions || '' };
  });

  const checks = toJSON('Checks').map(r => ({
    key:  (r.Key  || '').trim(),
    text: (r.Text || '').trim(),
    note: (r.Note || '').trim() || undefined
  })).filter(c => c.key && c.text);

  const chemicalTests = toJSON('ChemicalTests').map(r => ({
    title: (r.Title || '').trim(),
    html:  r.HTML || ''
  })).filter(t => t.title);

  return { symptoms, checks, chemicalTests };
}

async function fetchRemoteConfig(){
  const res = await fetch(REMOTE_XLSX_URL, { mode: 'cors', cache: 'no-store' });
  if(!res.ok) throw new Error('HTTP ' + res.status);
  const buf = await res.arrayBuffer();
  const wb  = XLSX.read(buf, { type:'array' });
  return xlsxToConfig(wb);
}

async function loadConfig(){
  try{
    const cfg = await fetchRemoteConfig();
    localStorage.setItem(REMOTE_CACHE_KEY, JSON.stringify(cfg));
    return cfg;
  }catch(err){
    console.warn('Remote Excel failed, using cached/local config:', err);
    const cached = JSON.parse(localStorage.getItem(REMOTE_CACHE_KEY) || 'null');
    if (cached) return cached;
    const fallback = document.getElementById('defaultConfig');
    return fallback ? JSON.parse(fallback.textContent) : {};
  }
}

/* ========= App state ========= */
let CONFIG = {};
let symptomSel, symptomResult, holder, tpl, checklistOut;

/* ========= Rendering ========= */
function renderSymptomList() {
  if (!symptomSel) return;
  const current = symptomSel.value;
  symptomSel.innerHTML = '<option value="">— choose symptom —</option>' +
    Object.keys(CONFIG.symptoms || {})
      .sort()
      .map(k => `<option value="${k}">${k}</option>`)
      .join('');
  if (CONFIG.symptoms && CONFIG.symptoms[current]) symptomSel.value = current;
}
function renderSymptom(key){
  if(!key){
    symptomResult.classList.remove('show');
    symptomResult.innerHTML = '';
    return;
  }
  const d = CONFIG.symptoms[key];
  if(!d){
    symptomResult.innerHTML='<em>No data found</em>';
    symptomResult.classList.add('show');
    return;
  }
  symptomResult.innerHTML = `
    <p><strong>Likely causes:</strong> ${d.causes}</p>
    <p><strong>Suggested actions:</strong> ${d.actions}</p>`;
  symptomResult.classList.add('show');
  symptomResult.scrollIntoView({behavior:'smooth',block:'start'});
  ls.set('lastSymptom',key);
}

function renderChecks() {
  if (!tpl || !holder) return;
  holder.innerHTML = '';
  (CONFIG.checks || []).forEach((q,i)=>{
    const node = document.importNode(tpl,true);
    node.querySelector('p').textContent = `${i+1}. ${q.text}`;

    const inputs = node.querySelectorAll('input');
    const yes = inputs[0], no = inputs[1];
    const yesLbl = node.querySelector('.yes');
    const noLbl  = node.querySelector('.no');

    yes.id = `${q.key}Y`; no.id = `${q.key}N`;
    yes.name = no.name = q.key;
    yes.value = 'Yes'; no.value = 'No';

    yesLbl.setAttribute('for', yes.id);
    noLbl.setAttribute('for',  no.id);

    const saved = ls.get('toggle_'+q.key) || 'Yes';
    (saved === 'No' ? no : yes).checked = true;

    const note = node.querySelector('.note');
    if (q.note) {
      note.textContent = q.note;
      note.hidden = false;
    }

    holder.appendChild(node);
  });
  compileAdvice();
}

function renderChemTests(){
  const ul = document.querySelector('#chemTests ul');
  if(!ul) return;
  ul.innerHTML = (CONFIG.chemicalTests || []).map(t => `
    <li>
      <strong>${t.title}:</strong><br>
      ${t.html}
    </li>
  `).join('');
}

function val(name){ return document.querySelector(`input[name="${name}"]:checked`)?.value || ''; }

function compileAdvice(){
  const msgs=[];
  if(val('dosingOn')==='No')       msgs.push('Switch on dosing unit.');
  if(val('dosingWorking')==='No')  msgs.push('Repair or calibrate dosing equipment.');
  if(val('temps')==='No')          msgs.push('Verify and adjust wash & rinse temperatures.');
  if(val('jets')==='No')           msgs.push('Clear wash and rinse jets.');
  if(val('practice')==='No')       msgs.push('Improve pre-scraping and racking practices.');
  if(val('detergent')==='No')      msgs.push('Connect correct detergent containers & tubing.');
  if(val('titration')==='No')      msgs.push('Perform detergent titration test.');

  checklistOut.innerHTML = msgs.length ?
    `<h3>Checklist findings</h3><ul><li>${msgs.join('</li><li>')}</li></ul>` :
    `<p>No obvious issues from the checklist.</p>`;
  checklistOut.classList.add('show');
}

function rerender(){
  renderSymptomList();
  renderChecks();
  renderChemTests();
  symptomResult.classList.remove('show');
}

/* ========= Boot ========= */
document.addEventListener('DOMContentLoaded', async () => {
  symptomSel    = $('#symptom');
  symptomResult = $('#symptomResult');
  holder        = $('#toggleHolder');
  tpl           = $('#toggleTemplate')?.content;
  checklistOut  = $('#checklistResult');

  // remember make/model
  ['mMake','mModel'].forEach(id=>{
    const el=$( '#' + id);
    el.value = ls.get(id) || '';
    el.addEventListener('input',()=>ls.set(id,el.value.trim()));
  });

  // handlers
  symptomSel?.addEventListener('change',e=>renderSymptom(e.target.value));
  holder?.addEventListener('change',e=>{
    if(e.target.matches('input[type="radio"]')){
      ls.set('toggle_'+e.target.name,e.target.value);
      compileAdvice();
    }
  });

  // copy summary
  $('#copyBtn')?.addEventListener('click',()=>{
    let txt = `Machine Make: ${$('#mMake').value || '-'}\n`;
    txt    += `Machine Model: ${$('#mModel').value || '-'}\n\n`;
    (CONFIG.checks || []).forEach((q,i)=>{
      const ans = val(q.key) || '-';
      txt += `${i+1}. ${q.text} - ${ans}\n`;
    });
    txt += '\n--- Symptom ---\n';
    txt += symptomSel.value ? `${symptomSel.value}\n` : 'None selected\n';
    txt += symptomResult.textContent.trim() ? '\n' + symptomResult.textContent.trim() : '';
    (navigator.clipboard?.writeText(txt) || Promise.reject()).then(()=>{
      alert('Summary copied to clipboard!');
    }).catch(()=>{
      const ta=document.createElement('textarea'); ta.value=txt; document.body.appendChild(ta);
      ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
      alert('Summary copied!');
    });
  });

  CONFIG = await loadConfig();

  rerender();

  const lastSym = ls.get('lastSymptom');
  if(lastSym && CONFIG.symptoms && CONFIG.symptoms[lastSym]){
    symptomSel.value = lastSym;
    renderSymptom(lastSym);
  }

  // Show a reload button if ?admin=1
  if (new URL(location.href).searchParams.get('admin') === '1') {
    const btn = document.createElement('button');
    btn.id = 'reloadBtn';
    btn.textContent = 'Reload remote Excel';
    btn.addEventListener('click', async () => {
      try{
        const fresh = await fetchRemoteConfig();
        localStorage.setItem(REMOTE_CACHE_KEY, JSON.stringify(fresh));
        CONFIG = fresh;
        rerender();
        alert('Reloaded from remote Excel');
      }catch(e){
        alert('Failed to reload: ' + e.message);
      }
    });
    document.body.appendChild(btn);
  }
});
</script>
